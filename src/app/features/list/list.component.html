<div *ngIf="auth.isAuthenticated$ | async; else notLoggedIn">
  <div class="action-container d-flex align-items-start">
  
    <a class="mt-1" mat-icon-button aria-label="Adicione" [routerLink]="['/create-product']"><mat-icon>add_circle</mat-icon></a>
    <h5>acrescentar itens na lista</h5>
  </div>

  <div class="align-items-center my-2">
    <h5 >Falta comprar</h5>
  </div>

  <div *ngFor="let product of products" >
    <app-card *ngIf="!product.done"
    [product]="product" 
    (edit)="onEdit(product)" 
    (delete)="onDelete(product)"
    (checkbox)="onCheckbox(product)" ></app-card>
  </div>

  <div class="align-items-center my-2">
    <h5  >Falta comprar</h5>
  </div>

  <div *ngFor="let product of products" >
    <app-card *ngIf="product.done"
    [product]="product" 
    (edit)="onEdit(product)" 
    (delete)="onDelete(product)"
    (checkbox)="onCheckbox(product)" ></app-card>
  </div>

</div>
<ng-template #notLoggedIn>
  <div class="alert alert-info text-center p-4 mt-3">
    <h4 class="alert-heading">Bem-vindo!</h4>
    <p class="mb-0">Fa√ßa login para acessar sua lista de compras.</p>
    
    <app-login ></app-login>
  </div>
  
</ng-template>
