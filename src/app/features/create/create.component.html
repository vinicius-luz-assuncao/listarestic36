<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <label for="id">ID:</label>
      <input id="id" formControlName="id" type="number" readonly />
    </div>
  
    <div>
      <label for="title">Title:</label>
      <input id="title" formControlName="title" type="text" />
      <div *ngIf="form.controls['title'].invalid && form.controls['title'].touched">
        <small>Title is required</small>
      </div>
    </div>
  
    <div>
      <label for="amount">Amount:</label>
      <input id="amount" formControlName="amount" type="number" />
      <div *ngIf="form.controls['amount'].invalid && form.controls['amount'].touched">
        <small>Amount is required</small>
      </div>
    </div>
  
    <button type="submit" [disabled]="form.invalid">Submit</button>
